<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-4xl text-center mb-6">ToDoApp</h1>
        <div class="mb-4">
            <input id="taskInput" type="text" class="border p-2 rounded w-full" placeholder="Adicione uma nova tarefa">
            <button id="addTaskButton" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Adicionar Tarefa</button>
        </div>
        <ul id="taskList" class="list-disc pl-5"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
